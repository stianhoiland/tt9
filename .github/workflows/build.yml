name: Build the Project

on:
  pull_request:
    branches:
      - "**"
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    # setup
    - name: Checkout project sources
      uses: actions/checkout@v2
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2

    # validate and build
    - name: Validate Dictionaries
      run: ./gradlew validateLanguages
    - name: Compress Dictionaries
      run: ./gradlew compressDictionaries
    - name: Lint
      run: ./gradlew lint # this actually runs mergeResources, so it must come after the dictionary tasks
    - name: Build Release APK
      run: ./gradlew build
